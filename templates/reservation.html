{% extends 'base.html' %}

{% block content %}
<div class="w3-container w3-padding w3-animate-bottom w3-display-container" style="height: 100vh;">
    <div class="w3-card w3-white w3-round-large w3-padding" style="max-width: 500px; margin: auto;">
        <form action="" method="POST" class="w3-container">
            <label class="font-color"><b>Student ID</b></label>
            <input class="w3-input w3-border w3-round" type="text" name="student_id" required>
            
            <label class="font-color"><b>Full Name</b></label>
            <input class="w3-input w3-border w3-round" type="text" name="full_name" required>
            
            <label class="font-color"><b>Course</b></label>
            <input class="w3-input w3-border w3-round" type="text" name="course" required>
            
            <label class="font-color"><b>Date</b></label>
            <input class="w3-input w3-border w3-round" type="date" name="date" required>
            
            <label class="font-color"><b>Time Slot</b></label>
            <input class="w3-input w3-border w3-round" type="time" name="time" required>
            
            <label class="font-color"><b>Room</b></label>
            <select class="w3-select w3-border w3-round" name="room" required>
                <option value="" disabled selected>Select a room</option>
                <option value="Room 101">Room 101</option>
                <option value="Room 202">Room 202</option>
                <option value="Room 303">Room 303</option>
            </select>

            <label class="font-color"><b>Available PC:</b></label>
            <input class="w3-input w3-border w3-round" type="number" name="num_pc" value="10" required>

            <label class="font-color"><b>Remaining Session:</b>
            <input class="w3-input w3-border w3-round" type="number" name="session" value="30">
            
            
            <button class="w3-button w3-deep-purple w3-round w3-margin-top" type="submit">Reserve</button>
        </form>
    </div>
</div>
{% endblock %}
